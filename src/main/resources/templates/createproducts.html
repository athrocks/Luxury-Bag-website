<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Product</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/output.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{partials/header :: header}"></div>

<!--<div th:if="${success != null && success.length > 0}" class="absolute top-5 left-1/2 -translate-x-1/2 -translate-y-1/2 p-3 rounded-md bg-blue-500">-->
<!--    <span class="inline-block mt-1 mb-1 text-white" th:text="${success}"></span>-->
<!--</div>-->

<!-- Flash message -->
<div th:if="${success != null && success.length > 0}"
     class="absolute top-5 left-1/2 -translate-x-1/2 -translate-y-1/2 p-3 rounded-md bg-blue-500">
    <span class="inline-block mt-1 mb-1 text-white" th:text="${success}"></span>
</div>

<div th:if="${failure != null && failure.length > 0}"
     class="absolute top-5 left-1/2 -translate-x-1/2 -translate-y-1/2 p-3 rounded-md bg-red-700">
    <span class="inline-block mt-1 mb-1 text-white" th:text="${failure}"></span>
</div>

<div class="min-h-screen flex flex-col">
    <div class="container px-10 py-20 flex flex-grow">
        <div class="w-[25%] flex h-screen flex-col items-start">
            <div class="flex flex-col">
                <a class="block w-fit mb-2" th:href="@{/shop}">All Products</a>
<!--                <a class="block w-fit mb-2" th:href="@{/product/create}">Create new product</a>-->
            </div>
        </div>

        <main class="w-3/4 bg-white p-8 shadow ml-4">
            <h2 class="text-xl font-bold mb-4">Create New Product</h2>

            <form autocomplete="off" th:object="${product}" action="/product/create" method="post" enctype="multipart/form-data">
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-2">Product Details</h3>
                    <div class="mb-4">
                        <label class="block mb-2 font-medium">Product Image</label>
                        <input name="image" type="file" accept="image/*" class="py-2 px-4 rounded">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <input name="name" type="text" placeholder="Product Name" class="border p-2 rounded w-full">
                        <input name="price" type="text" placeholder="Product Price" class="border p-2 rounded w-full">
                        <input name="discount" type="text" placeholder="Discount Price" class="border p-2 rounded w-full">
                    </div>
                </div>

                <div>
                    <h3 class="text-lg font-semibold mb-2">Panel Details</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <input name="backgroundColor" type="text" placeholder="Background Color" class="border p-2 rounded w-full">
                        <input name="panelColor" type="text" placeholder="Panel Color" class="border p-2 rounded w-full">
                        <input name="textColor" type="text" placeholder="Text Color" class="border p-2 rounded w-full">
                    </div>
                </div>

                <input class="px-5 py-2 rounded mt-3 bg-blue-500 text-white" type="submit" value="Create New Product">
            </form>
        </main>
    </div>
</div>

<div th:replace="~{partials/footer :: footer}"></div>

</body>
</html>
